<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="conteiner">
        <h1>Minha Lista de Tarefas</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Lavar o carro</label>
            </li>
                <input type="checkbox" id="task2">
                <label for="task2">Fazer compras</label>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Estudar JavaScript</label>
            </li>
        </ul>
    </div>
  </body>
</html>
